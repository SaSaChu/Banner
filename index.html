<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title></title>

    <link href="css/public.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>

  </head>
  <body lang="zh-tw">
    
    <!-- data-unit 代表要一頁有多少份，不設定的話預設為 1 -->
    <!-- data-page 代表第幾頁，不設定的話預設為 1 -->
    <!-- data-point 設定 on 代表顯示分頁，off 代表不顯示分頁，不設定的話預設為 off -->
    <!-- data-arrow 設定 on 代表顯示箭頭，off 代表不顯示箭頭，不設定的話預設為 off -->
    <!-- data-auto 設定自動輪播秒數，0 代表不輪播，單位為 千分之一秒，1 秒則設為 1000，不設定的話預設為 0 -->
    <div class='banner' data-unit='1' data-page='1' data-point='on' data-arrow='off' data-auto='1000'>
      <div class='items'>
        <div class='item'>
          每個區塊內容 1
        </div>
        <div class='item'>
          每個區塊內容 2
        </div>
        <div class='item'>
          每個區塊內容 3
        </div>
        
        <div class='item'>
          每個區塊內容 4
        </div>
        <div class='item'>
          每個區塊內容 5
        </div>
        <div class='item'>
          每個區塊內容 6
        </div>

        <div class='item'>
          每個區塊內容 7
        </div>
        <div class='item'>
          每個區塊內容 8
        </div>

      </div>

    </div>

  </body>
</html>
